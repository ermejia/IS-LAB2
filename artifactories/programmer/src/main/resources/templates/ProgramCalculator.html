<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>LAB 2 Programmer Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1 align="center">Programmer Calculator</h1>
<form action="#" th:action="@{/programmer}" th:object="${prograModel}" method="POST">
<hr>
<h3>Binary</h3>
    <div class="input-group mb-2">
        <span class="input-group-text">Binary</span>
        <input type="number" class="form-control" aria-label="Username" th:field="*{a}">
    </div>
    <p>
        <input type="submit" class="btn btn-success" value="Decimal" name="bd"/>
        <input type="submit" class="btn btn-danger" value="Octal" name="bo"/>
        <input type="submit" class="btn btn-warning" value="Hexadecimal" name="bh"/>
    </p>
     <p th:text="'Result = ' + ${resultb}" />
<hr>
<h3>Decimal</h3>
    <div class="input-group mb-3">
            <span class="input-group-text">Decimal</span>
            <input type="number" class="form-control" aria-label="Username" th:field="*{b}">
        </div>
        <p>
            <input type="submit" class="btn btn-success" value="Binary" name="db"/>
            <input type="submit" class="btn btn-danger" value="Octal" name="do"/>
            <input type="submit" class="btn btn-warning" value="Hexadecimal" name="dh"/>
        </p>
        <p th:text="'Result= ' + ${resultd}"/>
<hr>
<h3>Hexadecimal</h3>
        <div class="input-group mb-3">
                <span class="input-group-text">Hexadecimal</span>
                <input type="text" class="form-control" aria-label="Username" th:field="*{h}">
            </div>
            <p>
                <input type="submit" class="btn btn-success" value="Decimal" name="hd"/>
                <input type="submit" class="btn btn-danger" value="Octal" name="ho"/>
                <input type="submit" class="btn btn-warning" value="Binary" name="hb"/>
            </p>
            <p th:text="'Result= ' + ${resulth}"/>
<hr>
<h3>Octal</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Octal</span>
                <input type="number" class="form-control" aria-label="Username" th:field="*{c}">
            </div>
            <p>
                <input type="submit" class="btn btn-success" value="Decimal" name="od"/>
                <input type="submit" class="btn btn-danger" value="Binary" name="ob"/>
                <input type="submit" class="btn btn-warning" value="Hexadecimal" name="oh"/>
            </p>
            <p th:text="'Result= ' + ${resulto}"/>
</form>
</body>
</html>
