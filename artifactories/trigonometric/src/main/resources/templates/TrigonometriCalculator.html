<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Lab 2 Trigonometric Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Trigonometric Calculator</h1>
<form action="#" th:action="@{/trigonometric}" th:object="${trigonometricModel}" method="POST">

    <div class="input-group mb-3">
        <span class="input-group-text">Value</span>
        <input type="text" class="form-control" aria-label="Username" th:field="*{a}">
    </div>

    <p>
        <input type="submit" class="btn btn-info" name="sin" value="sin"/>
        <input type="submit" class="btn btn-dark" name="cos" value="cos"/>
        <input type="submit" class="btn btn-warning" name="tan" value="tan"/>
        <input type="submit" class="btn btn-danger" name="sec" value="sec"/>
        <input type="submit" class="btn btn-success" name="cosec" value="cosec"/>
        <input type="submit" class="btn btn-info" name="cotg" value="cotg"/>

    </p>
    <h3><p th:text="'Result= ' + ${result}"/></h3>
    </form>
</body>
</html>
