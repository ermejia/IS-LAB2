<html lang="en">

<head>
    <title>Lab 2 Graphic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <script src="function.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="plot();">
<h2>Graphic Calculator</h2>
<div class="layer">
    <section id="plotSettings">
        <label for="color"></label><input type=color id="color" onchange="plot();" disabled>
        <label for="function">Enter your Function</label>
        <input id="function" type="text" value="5x^2 (2x^2 + 4x - 3)" onchange="plot();">
        <button onclick="plot();">Graph</button>
    </section>
    <section id="plot">
        <div id="myFunction"></div>
    </section>
</div>
</body>

</html>
