<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Lab 2 Standard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Standard Calculator</h1>
<form action="#" th:action="@{/calculator}" th:object="${standardModel}" method="POST">

    <div class="input-group mb-3">
        <span class="input-group-text">X</span>
        <input type="text" class="form-control" aria-label="Username" th:field="*{a}">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Y</span>
        <input type="text" class="form-control" aria-label="Username" th:field="*{b}">
    </div>
    <p>
        <input type="submit" class="btn btn-success" name="add" value="+"/>
        <input type="submit" class="btn btn-warning" name="substract" value="-"/>
        <input type="submit" class="btn btn-danger" name="multiply" value="x"/>
        <input type="submit" class="btn btn-info" name="divide" value="/"/>
        <input type="submit" class="btn btn-dark" name="frac" value="x/x"/>
        <input type="submit" class="btn btn-main" name="sqrt" value=&#8730x/>
        <input type="submit" class="btn btn-success" name="exp" value="^"/>
    </p>
    <h1><p th:text="'Result= ' + ${result}"/></h1>
</form>
</body>
</html>
